
{% extends 'user/u_index.html' %}
{% block body %}


<body><form action="/user_edit_profile" method="post">
    <table class="table table-bordeless table-striped hover">

  <tr>
    <th>Name</th>
    <td><input type="text" name="textfield" id="textfield" value="{{ data['Name'] }}" required class="form-control" pattern="[A-Z//a-z// ]{3,}"/></td>
  </tr>
  <tr>
    <th>Place</th>
    <td><input type="text" name="textfield2" id="textfield2" value="{{ data['place']}}"required class="form-control"/></td>
  </tr>
  <tr>
    <th>Post</th>
    <td><input type="text" name="textfield3" id="textfield3" value="{{ data['post'] }}"required class="form-control"/></td>
  </tr>
  <tr>
    <th>Pin</th>
    <td><input type="text" name="textfield4" id="textfield4" value="{{ data['Pin'] }}"required class="form-control" pattern="[0-9]{6}"maxlength="6"/></td>
  </tr>
  <tr>
    <th>District</th>
    <td><input type="text" name="textfield5" id="textfield5" value="{{ data['District'] }}" required class="form-control" pattern="[A-Z//a-z// ]{3,}"/></td>
  </tr>
  <tr>
    <th>Phone_no</th>
    <td><input type="text" name="textfield6" id="textfield6" value="{{ data['Phone_no'] }}" required class="form-control" pattern="[0-9]{10}" maxlength="10"/></td>
  </tr>
  <tr>
    <th>Gender</th>
{#    <th><select name="Select" id="select">#}
{#      <option value="Male" {% if data['Gender']=='Male' %} selected {% endif %}>Male</option>#}
{#      <option value="Female" {% if data['Gender']=='Female' %}selected{% endif %}>Female</option>#}
{#    </select></th>#}
       <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="Male" {% if data['Gender']=='Male' %} checked {% endif %} id="RadioGroup1_0" />
        Male</label>
      <label>
        <input type="radio" name="RadioGroup1" value="Female" {% if data['Gender']=='Female' %} checked {% endif %}id="RadioGroup1_1" />
        Female</label>

      <label>
        <input type="radio" name="RadioGroup1" value="Others" {% if data['Gender']=='Others' %} checked {% endif %} id="RadioGroup1_1" />
        Others</label>
    </p></td>
  </tr>
  <tr>
    <th>Email</th>
    <td><input type="text" name="textfield7" id="textfield7" value="{{ data['Email'] }}"required class="form-control"/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Update" class="btn btn-success"/></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
